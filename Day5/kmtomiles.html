<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>km to Miles Converter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        function kmtomiles() {

            var km = document.getElementById("km").value;
            console.log("Kilometers are " + km);
            var miles;
            const m = 0.621371;
            miles = km * m;
            console.log("Miles are " + miles);
            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "Miles are " + miles;
        }


    </script>
    <style>
        .imgbox {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 10px;
            width: 600px;
            height: 500px;
            border-radius: 20px;
        }

        .box-color
        {
            background-color: aqua;
        }
    </style>

</head>

<body>
    <div class="container-sm imgbox box-color">
        <img src="https://fullequations.com/wp-content/uploads/2023/04/mph-to-kph-min.png" style="margin-top: 
        10px;border-radius: 20px;"
        height="200px" width="auto">
        <form>
            <div class="mb-3 ">
                <label for="km" class="form-label">Enter kM</label>
                <input type="number" class="form-control" id="km" aria-describedby="emailHelp">
            </div>
            <button type="button" onclick="
            kmtomiles()" class="btn btn-primary">Convert to Miles</button>
        </form>
        <div class="mt-3">
            <h2 id="result"></h2>
        </div>
    </div>
</body>

</html>
