<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        function addition() {

            var a = parseFloat(document.getElementById("a").value);
            var b = parseFloat(document.getElementById("b").value);
            console.log("a= " + a);
            console.log("b= " + b);
            var add = a + b;
            console.log("Addition is " + add);
            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "Addition is " + add;
        }
        function subtraction() {

            var a = parseFloat(document.getElementById("a").value);
            var b = parseFloat(document.getElementById("b").value);
            console.log("a= " + a);
            console.log("b= " + b);
            var subtract = a - b;
            console.log("Subtraction is " + subtract);
            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "Subtraction is " + subtract;
        }
        function multiplication() {

            var a = parseFloat(document.getElementById("a").value);
            var b = parseFloat(document.getElementById("b").value);
            console.log("a= " + a);
            console.log("b= " + b);
            var multiply = a * b;
            console.log("Multiplication is " + multiply);
            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "Multiplication is " + multiply;
        }
        function division() {

            var a = parseFloat(document.getElementById("a").value);
            var b = parseFloat(document.getElementById("b").value);
            console.log("a= " + a);
            console.log("b= " + b);
            var divide = a / b;
            console.log("Division is " + divide);
            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "Division is " + divide;
        }


    </script>
    <style>
        .imgbox {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 10px;
            width: 600px;
            height: 550px;
            border-radius: 20px;
        }

        .box-color {
            background-color: aqua;
        }
    </style>

</head>

<body>
    <div class="container-sm imgbox box-color">
        <img src="https://th.bing.com/th/id/R.16bfb7f09821f537d080870f18d2424d?rik=Qn1fOU9QsvlRNQ&riu=http%3a%2f%2fwww.vpcsbd.com%2fwp-content%2fuploads%2f2013%2f09%2flate-fine.jpg&ehk=E%2fvB0Wj1uKWXBu79hBj3e6gswgdAfAVkh1IzOJtx0so%3d&risl=&pid=ImgRaw&r=0"
            style="margin-top: 
        10px;border-radius: 60px;" height="200px" width="auto">
        <form>
            <div class="mb-3 ">
                <label for="a" class="form-label">Enter First Number</label>
                <input type="number" class="form-control" id="a" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 ">
                <label for="b" class="form-label">Enter Second Number</label>
                <input type="number" class="form-control" id="b" aria-describedby="emailHelp">
            </div>
            <button type="button" onclick="
            addition()" class="btn btn-primary">Add</button>
            <button type="button" onclick="
            subtraction()" class="btn btn-primary">Subtract</button>
            <button type="button" onclick="
            multiplication()" class="btn btn-primary">Multiply</button>
            <button type="button" onclick="
            division()" class="btn btn-primary">Divide</button>
        </form>
        <div class="mt-3">
            <h2 id="result"></h2>
        </div>
    </div>
</body>

</html>
